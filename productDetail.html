{% extends 'base.html' %}
{% load static %}
{% block title %}ProductDetails{% endblock  %}

{% block main-content %}
<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_image.url}}" class="image col-xs-6 col-sm col-lg-12 mt-3 text-sm-center w-100 h-75" style="border-color: black; border: 2px;"  alt="">
            
        </div>

        <div class="productdetail col-lg-5 mt-5">
            <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 50px;">{{product.title}}</h1>
            <h5>Rs.{{product.discounted_price}}/-</h5>
        <h4>Product Features</h4>
        <ul class="fs-5" style="font-family: Rajdhani;">
            <li>{{product.description}}</li>

            <div class="d-grid gap-2">
                <form action="/add_to_cart" class="d-inline">
                <button class="btn btn-primary mt-2" type="button" style="background-color: rgb(242, 12, 12); color: azure; " href="/addtocart">Add To Cart</button>
                </form>
                <button class="btn btn-primary" type="button" style="background-color:black; color: azure; ">Buy Now</button>
              </div>
        </div>

        

    </div>
</div>




{% endblock main-content %}
